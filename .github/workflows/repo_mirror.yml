name: Repo Mirror
on: [push, delete]
jobs:
  to_github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-DOP-200-BDX-2-1-bschocolatine-adrien.ricou.git
          ssh_private_key:
            ${{ secrets.CHOCOLATINE_SECRET }}
  to_codecommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-DOP-200-BDX-2-1-bschocolatine-adrien.ricou.git
          ssh_private_key:
            ${{ secrets.CHOCOLATINE_SECRET }}
          ssh_username:
            ${{ secrets.CHOCOLATINE_SECRET_ID }}